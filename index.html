<!DOCTYPE html>
<html lang="en">

<head>
  <head>
    <meta charset="utf-8">
    <title>Starbucks in Seattle</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="scripts/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
     <!-- Geocoder plugin -->
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js">
    </script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css"
        type="text/css" />
    <!-- Turf.js plugin -->
    <script src="https://npmcdn.com/@turf/turf/turf.min.js"></script>
    <meta charset="utf-8">
</head>

<body>
    <main id="container"> <!--  whole web page-->
        <div id="side-panel"> <!-- side panel -->
            <h1>Starbucks in Seattle</h1>
            <div class="divider"></div>
            <h3 class="selected-feature-title">Please Select a point on the map or from below to see store information.</h3>
            <div class="divider"></div>
            <div class="selectors">
                <span id="all-store-selector"class="selector btn">All-store</span>
                <span id="in-store-selector"class="selector btn">in-store</span>
                <span id="drive-thru-selector"class="selector btn">Drive-Thru</span>
                <span id="drive-thru-in-store-selector"class="selector btn">In-store & Drive-Thru</span>
            </div>
            <div id="search-results"></div>
        </div>
        <!--This is the geocoder code-->
        <div id="geocoder-container" class="geocoder-container"></div>
        <div id="map"></div> <!-- map panel -->
        <div id="sidebar" class="sidebar">
            <div class="sidebar-content"></div>
            <button class="sidebar-close">Close</button>
        </div>
    </main>
<script src="scripts/main.js"></script>
<script>
    const starbucksLayerToggle = document.getElementById('starbucks-layer-toggle');
    starbucksLayerToggle.addEventListener('change', function () {
      const visibility = map.getLayoutProperty('Starbucks-layer', 'visibility');
      if (visibility === 'visible') {
        map.setLayoutProperty('Starbucks-layer', 'visibility', 'none');
      } else {
        map.setLayoutProperty('Starbucks-layer', 'visibility', 'visible');
      }
    });
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <head>
    <meta charset="utf-8">
    <title>Starbucks in Seattle</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="scripts/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <meta charset="utf-8">
</head>

<body>
    <main id="container"> <!--  whole web page-->
        <div id="side-panel"> <!-- side panel -->
            <h1>Starbucks in Seattle</h1>
            <div class="divider"></div>
            <h3 class="selected-feature-title">Please Select a point on the map or from below to see store information.</h3>
            <div class="divider"></div>
            <div class="selectors">
                <span class="selector btn active">In-store</span>
                <span class="selector btn">Drive-Thru</span>
            </div>
            <input type="text" class="search-bar" placeholder="Fiind a store...">

        </div>

        <div id="map"></div> <!-- map panel -->
        <div id="sidebar" class="sidebar">
            <div class="sidebar-content"></div>
            <button class="sidebar-close">Close</button>>
        </div>
    </main>
<script src="scripts/main.js"></script>
</body>

</html>
